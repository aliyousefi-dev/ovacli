<div class="flex items-center gap-6 w-full justify-center p-10">
    <div class="avatar avatar-offline avatar-placeholder">
        <div class="bg-neutral text-neutral-content w-24 rounded-full">
            <span class="text-3xl">{{ profile.displayName.charAt(0) }}</span>
        </div>
    </div>

    <div class="flex flex-col">
        <div class="flex items-center gap-2">
            @if(profile.displayName){
            <span class="text-2xl font-semibold text-base-content">{{ profile.displayName }}</span>
            <button (click)="OpenSettingsModal()" class="btn btn-circle btn-ghost btn-sm">
                <i class='bx bx-cog bx-xs'></i>
            </button>
            }

        </div>

        <span class="text-xs text-base-content/70">&#64;{{ profile.username }}</span>

        <div class="flex items-center gap-3 text-base-content/70">
            <span id="spaceId" class="truncate text-xs max-w-[200px] select-all">
                #{{ profile.accountId }}
            </span>
            <button class="btn btn-xs btn-outline flex items-center gap-1" [cdkCopyToClipboard]="profile.accountId"
                (click)="onCopy()">
                <i class="bx bx-copy"></i>
                <span>{{ copied ? 'Copied!' : 'Copy' }}</span>
            </button>
        </div>
    </div>
</div>
