<div class="space-y-4 p-5">
    <h2 class="text-2xl font-semibold">Upload a New Video</h2>

    <!-- Drag & Drop Zone -->
    <div class="border-2 border-dashed border-primary rounded-lg p-8 text-center cursor-pointer bg-base-100 hover:bg-base-200"
        (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)"
        [ngClass]="{ 'bg-primary/10': dragging }" (click)="fileInput.click()">
        <p class="text-lg mb-2">Drag and drop a video file here</p>
        <p class="text-sm opacity-60">or click to choose a file</p>
        <input type="file" accept="video/mp4" hidden #fileInput (change)="onFileSelected($event)" />
    </div>


    <div *ngIf="selectedFile" class="text-sm opacity-70">
        Selected: <strong>{{ selectedFile.name }}</strong>
    </div>

    <!-- âœ… Show currently selected folder -->
    <div class="text-sm text-primary-content opacity-80 mt-1">
        Selected Space: <strong>{{ selectedFolder === '' ? 'Root' : selectedFolder }}</strong>
    </div>

    <!-- Upload Progress Bar -->
    <div *ngIf="uploading" class="mt-3">
        <div class="w-full h-4 bg-base-200 rounded overflow-hidden">
            <div class="h-full bg-primary transition-all duration-300" [style.width.%]="progress">
            </div>
        </div>
        <p class="text-sm text-center mt-1">{{ progress }}%</p>
    </div>

    <!-- Upload Button -->
    <div class="pt-2">
        <button class="btn btn-primary w-full" [disabled]="!selectedFile || uploading" (click)="onSubmit()">
            {{ uploading ? 'Uploading...' : 'Upload Video' }}
        </button>
    </div>

    <!-- Folder Selector -->
    <div>



        <label class="label text-sm font-medium mb-1">Select a Space</label>
        <app-space-tree-view [currentFolder]="selectedFolder" (folderSelected)="onFolderSelected($event)">
        </app-space-tree-view>


    </div>
</div>
