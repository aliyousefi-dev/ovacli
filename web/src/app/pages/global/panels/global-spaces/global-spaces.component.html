<div class="grid grid-cols-5 gap-2 overflow-auto p-10">

        <div class="avatar">
            <div class="w-36 rounded-full">
                <img src="https://img.daisyui.com/images/profile/demo/yellingcat@192.webp" />
            </div>
        </div>
        <div class="flex flex-col justify-center items-center">
            <h2 class="card-title text-xl font-semibold">Space Name <i class='bx  bx-lock bx-xs'></i></h2>

    </div>
