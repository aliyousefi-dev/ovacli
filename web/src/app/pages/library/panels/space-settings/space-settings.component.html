<div class="flex flex-wrap gap-10">

    <fieldset class="fieldset bg-base-100 rounded-box w-64  p-4">
        <legend class="fieldset-legend">General</legend>
        <label class="label">Space name</label>
        <input type="text" class="input" placeholder="My awesome page" />

        <label class="label">
            <button class="btn btn-accent w-full">Update</button>
        </label>
    </fieldset>


    <fieldset class="fieldset bg-base-100  rounded-box w-64 p-4">
        <legend class="fieldset-legend">Quality Control</legend>
        <label class="label">
            <input type="checkbox" checked="checked" class="toggle" />
            Enable Qaulity Control
        </label>

        <label class="label">
            <button class="btn btn-error w-full">Clear all drafts</button>
        </label>
    </fieldset>

    <fieldset class="fieldset bg-base-100  rounded-box w-64 p-4">
        <legend class="fieldset-legend">Visibility</legend>
        <label class="label">
            <input type="checkbox" checked="checked" class="toggle" />
            Public Space
        </label>
    </fieldset>

    <fieldset class="fieldset bg-base-100  rounded-box w-64 p-4">
        <legend class="fieldset-legend">limitation</legend>
        <label class="label">
            <input type="number" class="input" placeholder="10" />
            Max Members
        </label>
        <label class="label">
            <input type="number" class="input" placeholder="10" />
            Max videos
        </label>
        <label class="label">
            <input type="number" class="input" placeholder="10" />
            Max Spaces Size
        </label>
    </fieldset>

    <fieldset class="fieldset bg-base-100  rounded-box w-64 p-4">
        <legend class="fieldset-legend">Space Cover Picture</legend>
        <div class="flex flex-col gap-2">
            <label class="label">
                <input type="file" class="input" />
                Upload Cover Picture
            </label>
            <label class="label">
                <button class="btn btn-accent w-full">Update</button>
            </label>    
        </div>
    </fieldset>


</div>
