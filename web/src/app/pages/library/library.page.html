<div class="flex flex-col lg:flex-row w-full">

  <div class="flex h-[calc(100vh-56px)] overflow-hidden w-full">
    <div class="flex flex-col flex-grow w-full h-full overflow-auto">
      <app-space-header [SpaceSelected]="SpaceSelected" [copySpaceId]="copySpaceId" [copied]="copied"
        [copyButtonLabel]="copyButtonLabel"></app-space-header>

      <div class="tabs tabs-border bg-base-200 h-full">
        <input type="radio" name="my_tabs_2" class="tab" aria-label="Videos" checked="checked" />
        <div class="tab-content  bg-base-300 h-full">
          <app-video-list [loading]="loading" [videos]="videos" [searchTerm]="searchTerm" [sortOption]="sortOption"
            [currentPage]="currentPage" [totalPages]="totalPages" [filteredVideosCount]="filteredVideosCount"
            (searchTermChange)="setSearchTerm($event)" (sortOptionChange)="setSortOption($event)"
            (pageChange)="goToPage($event)"></app-video-list>
        </div>

        <input type="radio" name="my_tabs_2" class="tab" aria-label="Quality Control" />
        <div class="tab-content  bg-base-300 p-10 h-full">
          Uploads Waits for Confirmations
        </div>

        <input type="radio" name="my_tabs_2" class="tab" aria-label="Members" />
        <div class="tab-content bg-base-300 p-10 h-full">
          <app-member-list></app-member-list>
        </div>

        <input type="radio" name="my_tabs_2" class="tab" aria-label="Space Settings" />
        <div class="tab-content bg-base-300 p-10 h-full">
          <app-space-settings></app-space-settings>
        </div>

        <input type="radio" name="my_tabs_2" class="tab" aria-label="Upload" />
        <div class="tab-content border-base-300 bg-base-300 p-10 h-full">
          <app-space-upload></app-space-upload>
        </div>
      </div>
    </div>
  </div>
</div>
