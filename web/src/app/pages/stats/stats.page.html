<div class="p-4">

    <div class="flex gap-4">

        <div class="stat shadow w-auto rounded-xl">
            <div class="stat-value">990</div>
            <div class="stat-desc">Total videos</div>
        </div>

        <div class="stat shadow w-auto rounded-xl">
            <div class="stat-value">005</div>
            <div class="stat-desc">Total users</div>
        </div>

        <div class="stat shadow w-auto rounded-xl">
            <div class="stat-value">500GB</div>
            <div class="stat-desc">Disk Used</div>
        </div>
    </div>

    <div class="p-6 space-y-8">
        <div class="stats shadow bg-base-100 border border-base-200 w-full">
            <div class="stat">
                <div class="stat-figure text-error">
                    <div class="inline-grid *:[grid-area:1/1]">
                        <div class="status status-error animate-ping"></div>
                        <div class="status status-error"></div>
                    </div>
                </div>
                <div class="stat-title">Worker Node</div>
                <div class="stat-value text-base text-error">Ovax-Default</div>
                <div class="stat-desc">Status: Offline</div>
            </div>

            <div class="stat">
                <div class="stat-title">Connection</div>
                <div class="stat-value text-base">10ms</div>
                <div class="stat-desc text-success">Last ping: 2s ago</div>
            </div>

            <div class="stat">
                <div class="stat-title">Active Tasks</div>
                <div class="stat-value text-base">6 Jobs</div>
                <div class="stat-desc">Queue utilization: 60%</div>
            </div>
        </div>

        <div class="card bg-base-100 shadow-xl border border-base-200">
            <div class="card-body p-0">
                <div class="flex items-center justify-between p-6">
                    <h2 class="card-title text-lg font-bold">Job Queue</h2>
                    <div class="badge badge-outline">Live Updates</div>
                </div>

                <div class="overflow-x-auto">
                    <table class="table table-zebra w-full">
                        <thead class="bg-base-200/50">
                            <tr>
                                <th class="w-16">#</th>
                                <th>Task Info</th>
                                <th>Type</th>
                                <th>Progress</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="hover">
                                <th>1</th>
                                <td>
                                    <div class="font-mono text-xs opacity-50">lakjsdf</div>
                                </td>
                                <td>
                                    <span class="badge badge-ghost badge-sm">Generate Thumb</span>
                                </td>
                                <td class="w-1/3">
                                    <div class="flex items-center gap-3">
                                        <progress class="progress progress-primary w-full" value="50"
                                            max="100"></progress>
                                        <span class="text-xs font-semibold">50%</span>
                                    </div>
                                </td>
                                <td class="text-right">
                                    <button class="btn btn-ghost btn-xs text-error">Cancel</button>
                                </td>
                            </tr>
                            <tr class="hover">
                                <th>2</th>
                                <td>
                                    <div class="font-mono text-xs opacity-50">6dsfsdf1</div>
                                </td>
                                <td>
                                    <span class="badge badge-ghost badge-sm">Generate Preview</span>
                                </td>
                                <td>
                                    <div class="flex items-center gap-3">
                                        <progress class="progress progress-primary w-full" value="10"
                                            max="100"></progress>
                                        <span class="text-xs font-semibold">10%</span>
                                    </div>
                                </td>
                                <td class="text-right">
                                    <button class="btn btn-ghost btn-xs text-error">Cancel</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-primary" (click)="sendTestMessage()">
    Test Button
</button>
