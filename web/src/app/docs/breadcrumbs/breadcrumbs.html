<div class="px-5">
    <div class="breadcrumbs text-sm">
        <ul>
            <li *ngFor="let crumb of breadcrumbs; let i = index">
                <ng-container *ngIf="i === 0">
                    <a routerLink="/docs">{{ crumb }}</a>
                </ng-container>
                <ng-container *ngIf="i !== 0">
                    {{ crumb }}
                </ng-container>
            </li>
        </ul>
    </div>
</div>
