<div class="relative">
    <div [innerHTML]="highlightedCode | safeHtml"></div>

    <div class="absolute top-2 right-2 flex items-center justify-end h-full">
        <div class="tooltip tooltip-left self-start" [attr.data-tip]="tooltipText">
            <button [cdkCopyToClipboard]="codeContent" (click)="copyToClipboard()" class="btn btn-circle btn-sm"
                aria-label="Copy to clipboard">
                <i [ngClass]="copied ? 'bx bx-check bx-xs' : 'bx bx-clipboard bx-xs'"></i>
            </button>
        </div>
    </div>
</div>
