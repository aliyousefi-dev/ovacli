<div class="absolute z-10 join join-vertical transition-opacity duration-100"
    [style.left.px]="this.canvasStatus.contextMenuStatus.x" [style.top.px]="this.canvasStatus.contextMenuStatus.y"
    [class.opacity-0]="!this.canvasStatus.contextMenuStatus.isOpen"
    [class.pointer-events-none]="!this.canvasStatus.contextMenuStatus.isOpen"
    [class.opacity-100]="this.canvasStatus.contextMenuStatus.isOpen">
    <div class="btn join-item flex justify-start">
        <i class='bx bx-search bx-xs'></i>
        Search
    </div>

    @for (item of menuItems; track $index) {
    <div class="btn join-item flex justify-start" (click)="onItemClick(item)">
        {{ item.label }}
    </div>
    }
</div>
