<svg:g [attr.transform]="'translate(' + nodeData.position.x + ', ' + nodeData.position.y + ')'">

    <foreignObject x="-60" y="-40" width="120" height="80">
        <div class="w-full h-full p-2">
            <div class="bg-base-300 rounded overflow-hidden w-full h-full flex flex-col"
                [ngClass]="{'is-selected' : isSelected }" (mousedown)="onMouseDown($event)"
                xmlns="http://www.w3.org/1999/xhtml">

                <div class="bg-neutral text-[10px] text-neutral-content text-center font-bold">
                    {{ nodeData.label }} {{ isSelected }}
                </div>
                <div class=" w-full h-full flex justify-between items-start pt-2">

                    <div class="flex flex-col gap-1 px-1">
                        <app-input-pin pinLabel="In 1"></app-input-pin>

                        <app-input-pin pinLabel="In 2"></app-input-pin>

                    </div>

                    <div class="flex flex-col gap-1 px-1">

                        <app-output-pin pinLabel="Out 1"></app-output-pin>

                        <app-output-pin pinLabel="Out 2"></app-output-pin>

                    </div>

                </div>
            </div>
        </div>

    </foreignObject>
</svg:g>
