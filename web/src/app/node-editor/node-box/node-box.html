<div class="w-20 z-10 flex flex-col rounded bg-base-300 overflow-hidden absolute" [class.is-selected]="isSelected"
    [style]="positionStyle">

    <div class="text-[10px] text-center bg-neutral text-neutral-content select-none">
        {{ nodedata.label }}
    </div>

    <div class="flex justify-between flex-1 items-center px-1 py-2">

        <div class="flex flex-col">
            @for (pins of nodedata.inputPins; track $index) {
            <node-input-pin [pinData]="pins"></node-input-pin>
            }

        </div>

        <div class="flex flex-col">
            @for (pins of nodedata.outputPins; track $index) {
            <node-output-pin [pinData]="pins"></node-output-pin>
            }
        </div>
    </div>
</div>
