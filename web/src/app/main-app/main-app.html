<div class="h-screen ">
    <mat-drawer-container class="h-screen sidebar-container" autosize>
        <mat-drawer class="sidebar-sidenav " #drawer [mode]="drawerMode" [opened]="drawerOpened">
            <app-desktop-sidebar class="text-base-content">
            </app-desktop-sidebar>
        </mat-drawer>

        <!-- Main content container (flex column) -->
        <div class="flex-1 flex flex-col text-base-content h-screen overflow-hidden">
            <!-- Drawer toggle button moved to Top Navbar -->

            <!-- Top Navbar -->
            <app-top-navbar [drawer]="drawer"></app-top-navbar>


            <!-- Main content area -->
            <div class="w-full overflow-y-auto h-screen ">
                <router-outlet></router-outlet> <!-- Routed content will appear here -->
            </div>

            <app-mobile-dock class="block sticky bottom-0 lg:hidden"></app-mobile-dock>
        </div>

    </mat-drawer-container>
</div>
