<div class="max-w-full">
  <label for="display-name" class="label">Display Name:</label>
  <input type="text" id="display-name" class="input input-bordered w-full" placeholder="Enter display name" />

  <label for="username" class="label">Username:</label>
  <input type="text" id="username" class="input input-bordered w-full" placeholder="Enter username" />

  <label for="accountId" class="label">AccountId:</label>
  <input type="text" id="accountId" class="input input-bordered w-full" placeholder="Enter accountId" disabled />

  <fieldset class="fieldset bg-base-100  rounded-box w-64 p-4">
    <legend class="fieldset-legend">Profile Visibility</legend>
    <label class="label">
      <input type="checkbox" checked="checked" class="toggle" />
      Public
    </label>
  </fieldset>

  <fieldset class="fieldset bg-base-100  rounded-box w-64 p-4">
    <legend class="fieldset-legend">History</legend>

    <button class="btn btn-error w-full">Clear Watch History</button>
  </fieldset>
</div>
