<div class="max-w-full">

  <button class="btn w-full" (click)="this.changepassmodal.OpenModal()">Change Password</button>

  <fieldset class="fieldset bg-base-100  rounded-box">
    <legend class="fieldset-legend p-3">Active Sessions</legend>

    <div class="flex flex-col">
      <div class="flex items-center justify-between hover:bg-base-300 p-4">
        <span class="mr-2">Session 1</span>
        <button class="btn btn-error btn-xs">Terminate</button>
      </div>
      <div class="flex items-center justify-between hover:bg-base-300 p-4">
        <span class="mr-2">Session 2</span>
        <button class="btn btn-error btn-xs">Terminate</button>
      </div>
    </div>
  </fieldset>

</div>

<app-change-password-modal></app-change-password-modal>
