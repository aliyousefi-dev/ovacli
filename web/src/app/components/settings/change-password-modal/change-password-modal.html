<dialog id="changePass-modal" class="modal z-50">
  <div class="modal-box flex flex-col p-0" style="width: 80vw; height: 60vh; overflow: hidden;"
    (click)="$event.stopPropagation()">
    <!-- Modal Header with Close Button -->
    <div class="w-full flex justify-between items-center p-5">
      <div class=" flex items-center justify-start">
        <div class="btn btn-circle">
          <i class='bx bx-lock bx-sm'></i>
        </div>
        <div class="flex flex-col">
          <h3 class="font-bold text-lg">Change Password</h3>
          <div>Update password for enhanced account security</div>
        </div>
      </div>
      <!-- Close Button in top-right corner -->
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost">âœ•</button>
      </form>
    </div>

    <!-- Modal Content Section (Scrollable) -->
    <div class="space-y-4 overflow-y-auto p-5 " style="flex-grow: 1;">

      <div class="flex flex-col h-full">

        <div class="flex flex-col flex-1">

          <fieldset class="fieldset">
            <legend class="fieldset-legend">Current Password *</legend>
            <label class="input outline-0 w-full">
              <input type="text" placeholder="Type here" />
              <label class="btn btn-circle btn-xs btn-ghost swap swap-rotate">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" />
                <i class='bx bx-hide bx-xs swap-off'></i>
                <i class='bx bx-show-alt bx-xs swap-on'></i>
              </label>
            </label>
          </fieldset>

          <fieldset class="fieldset">
            <legend class="fieldset-legend">New Password *</legend>
            <label class="input outline-0 w-full">
              <input type="text" placeholder="Type here" />
              <label class="btn btn-circle btn-xs btn-ghost swap swap-rotate">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" />
                <i class='bx bx-hide bx-xs swap-off'></i>
                <i class='bx bx-show-alt bx-xs swap-on'></i>
              </label>
            </label>
          </fieldset>

          <fieldset class="fieldset">
            <legend class="fieldset-legend">Confirm New Password *</legend>
            <label class="input outline-0 w-full">
              <input type="text" placeholder="Type here" />
              <label class="btn btn-circle btn-xs btn-ghost swap swap-rotate">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" />
                <i class='bx bx-hide bx-xs swap-off'></i>
                <i class='bx bx-show-alt bx-xs swap-on'></i>
              </label>
            </label>
          </fieldset>

          <div class="flex flex-col">
            <progress class="progress " value="50" max="100"></progress>
            <span>Weak password. Must contain:</span>
            <div class="flex items-center gap-2">
              <i class='bx bxs-check-circle bx-xs text-success'></i>
              <span>At least 1 uppercase</span>
            </div>
            <div class="flex items-center gap-2">
              <i class='bx bxs-check-circle bx-xs text-success'></i>
              <span>At least 1 number</span>
            </div>
            <div class="flex items-center gap-2">
              <i class='bx bx-x-circle bx-xs text-error'></i>
              <span>At least 8 characters</span>
            </div>
          </div>
        </div>


        <div class="flex w-full">
          <button class="btn flex-1" (click)="this.CloseModal()">Discard</button>
          <button class="btn flex-1 btn-primary">Apply Changes</button>
        </div>
      </div>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
