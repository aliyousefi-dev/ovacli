<!-- node-socket.html -->

<div class="flex justify-center items-center gap-1 ">
  @if (this.isInput) {
  <div #pinElement class="w-2 h-2 bg-neutral rounded-full pin " pinHovered [canvasPin]="pinData"
    [canvasStatus]="canvasStatusData"></div>
  <div class="text-[8px] text-base-content flex select-none">{{ pinData.pinLabel }}</div>
  }
  @else {
  <div class="text-[8px] text-base-content flex select-none">{{ pinData.pinLabel }}</div>
  <div #pinElement class="w-2 h-2 bg-neutral rounded-full pin " pinHovered [canvasPin]="pinData"
    [canvasStatus]="canvasStatusData"></div>
  }
</div>
