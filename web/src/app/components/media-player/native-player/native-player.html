<div class="relative w-full" [class.flex]="isFullscreen" [class.items-center]="isFullscreen"
  [class.justify-center]="isFullscreen" #playerWrap appPlayerControlsHost (inputEvents)="handleInputs($event)">

  <video #videoRef
    [ngClass]="{ 'w-full': !isFullscreen, 'w-auto': isFullscreen, 'max-h-screen': isFullscreen, 'aspect-video': true, 'block': true }"
    [src]="videoUrl" [poster]="thumbnailUrl" (click)="onSingleClick()" (dblclick)="onDoubleClick($event)">
  </video>

  <div class="absolute bottom-0 left-0 right-0 h-1/2 pointer-events-none 
    bg-gradient-to-t from-black/90 to-transparent transition-opacity duration-300"
    [ngClass]="{ 'opacity-0': !controlsVisible }">
  </div>

  <div class="absolute inset-0 flex flex-col justify-end p-8 transition-all duration-300" [ngClass]="{
      'opacity-0 pointer-events-none': !controlsVisible,
      'cursor-none': !controlsVisible
    }" (click)="onSingleClick()" (dblclick)="onDoubleClick($event)">

    @if(videoReady){
    <div (click)="$event.stopPropagation()">


      <div class="flex items-center justify-between gap-2 mt-2 text-white">

        <div class="flex items-center gap-2 ">
          <app-mute-button #muteButtonRef [videoRef]="this.videoRef"></app-mute-button>
        </div>

        <div>
          <app-play-pause-button [videoRef]="this.videoRef">
          </app-play-pause-button>
        </div>

        <div class="flex items-center gap-2">
          <app-settings-button [videoRef]="this.videoRef"></app-settings-button>
          <app-full-screen-button [playerContainerRef]="this.playerWrap"></app-full-screen-button>
        </div>

      </div>

      <div class="flex justify-center items-end gap-5 text-sm text-white">
        <app-display-current-time [videoRef]="this.videoRef"></app-display-current-time>
        <app-main-timeline class="w-full" #mainTimelineRef [videoRef]="this.videoRef"
          [scrubThumbData]="this.thumbnailData" [markersData]="this.markersData">
        </app-main-timeline>
        <app-display-total-time [videoRef]="this.videoRef"></app-display-total-time>
      </div>

    </div>
    }

  </div>

</div>
