<div #timelineRef class="w-full flex flex-col justify-between relative cursor-pointer">
    @if(this.videoRef){

    <app-scrub-preview [isVisible]="isScrubPreviewVisible" [timeInSeconds]="scrubTime" [markers]="markersData"
        [scrubThumbData]="scrubThumbData" [scrubXPositionPercent]="scrubXPositionPercent"
        [scrubXPositionPx]="scrubXPositionPx" [timelineWidthPx]="timelineWidthPx"> <!-- NEW INPUT ADDED -->
    </app-scrub-preview>

    <app-marker-track [videoRef]="this.videoRef" [markersData]="markersData"></app-marker-track>
    <app-buffered-track [videoRef]="this.videoRef"></app-buffered-track>

    <app-progress-track #progressTrack [videoRef]="this.videoRef" (scrubMove)="onScrubMove($event)"
        (scrubEnd)="onScrubEnd()" (mouseLeave)="onScrubEnd()" (mouseHover)="onScrubMove($event)">
    </app-progress-track>
    }
</div>
