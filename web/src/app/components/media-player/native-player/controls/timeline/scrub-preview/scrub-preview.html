@if (isVisible) {

<div class="absolute bottom-10 z-1 flex flex-col items-center" [style.left.px]="clampedLeftPositionPx"
  [style.width.px]="previewWidthPx">

  <div [ngStyle]="previewImageStyles" class="shadow-lg border-2 rounded-2xl border-white" style="margin-bottom: 5px;">
  </div>

  <div class="flex items-center text-sm py-1 px-3 rounded-2xl bg-black text-white">
    <div class="select-none">
      {{ formatTime(timeInSeconds) }}
    </div>

    @if (nearMarker; as marker) {
    <div class="ml-2 pl-2 font-semibold select-none">
      {{ marker.label }}
    </div>
    }
  </div>
</div>
}
