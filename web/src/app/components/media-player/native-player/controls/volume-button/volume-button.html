<div class="flex items-center space-x-2">

  <button type="button" class="btn btn-ghost btn-sm btn-square swap" [ngClass]="{ 'swap-active': isMuted }"
    (click)="toggleMute()">

    <i class="bx bxs-volume-mute bx-sm swap-on"></i>

    @if (!isMuted) {
    @switch (true) {
    @case (volumeLevel > 0.5) {
    <i class="bx bxs-volume-full bx-sm swap-off"></i>
    }
    @default {
    <i class="bx bxs-volume-low bx-sm swap-off"></i>
    }
    }
    }
  </button>

  <div class="tooltip tooltip-top" [attr.data-tip]="hoverPercent + '%'">
    <input type="range" min="0" max="1" step="0.01" class="range range-xs w-24" [(ngModel)]="volumeLevel"
      (input)="onVolumeChanged()" (mousemove)="updateHoverPercent($event)" />
  </div>

  <div class="text-xs w-8 select-none">
    {{ (volumeLevel * 100) | number:'1.0-0' }}%
  </div>

</div>
