<div class="relative w-full" #playerWrap>

  <!-- Video -->
  <video #videoRef class="w-full aspect-video block" [src]="videoUrl" [poster]="thumbnailUrl" muted></video>

</div>

<!-- Timeline & Thumbnail Preview -->
<div class="mt-10 relative" #previewWrap>

  <!-- Timeline -->
  <div #timeline class="w-full h-2 bg-gray-600 cursor-pointer relative">
    <!-- Playback progress -->
    <div #progress class="h-full bg-red-500 w-0"></div>
  </div>

  <!-- Thumbnail Preview -->
  <div #thumbPreview class="absolute pointer-events-none opacity-0 transition-opacity duration-150 z-[9999]
           w-40 h-24 rounded-md border border-white bg-black/70 bg-cover bg-center"></div>

</div>
