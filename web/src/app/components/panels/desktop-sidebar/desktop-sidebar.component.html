<app-ova-about-modal #aboutModal></app-ova-about-modal>

<div class="flex flex-col h-full bg-base-100 overflow-hidden border-r-1 border-r-base-300">

  <div class="flex items-center p-5">
    <div class="text-md">Online Video Archive</div>
  </div>


  <div class="flex flex-col gap-2 flex-grow">

    <div class="menu w-full rounded-box">

      <li>
        <a routerLink="/spaces" routerLinkActive="menu-active" [routerLinkActiveOptions]="{ exact: true }">
          <i class='bx bxs-user-circle bx-xs'></i>
          <span>Profile</span>
        </a>
      </li>

      <li>
        <a routerLink="/search" routerLinkActive="menu-active" [routerLinkActiveOptions]="{ exact: true }">
          <i class='bx bx-search bx-xs'></i>
          <span>Search</span>
        </a>
      </li>

      <li>
        <a routerLink="/upload" routerLinkActive="menu-active" [routerLinkActiveOptions]="{ exact: true }">
          <i class='bx bxs-plus-circle bx-xs'></i>
          <span>Upload</span>
        </a>
      </li>


      <li>
        <a routerLink="/global" routerLinkActive="menu-active">
          <i class='bx bx-globe bx-xs'></i>
          <span>Global <span class="badge badge-xs badge-neutral">2</span> </span>
        </a>
      </li>

      <li> <a routerLink="/saved" routerLinkActive="menu-active">
          <i class='bx bxs-bookmark bx-xs'></i>
          <span>Saved</span>
        </a>
      </li>
      <li><a routerLink="/history" routerLinkActive="menu-active">
          <i class="bx bx-history bx-xs"></i>
          <span>History</span>
        </a>
      </li>
      <li><a routerLink="/playlists" routerLinkActive="menu-active">
          <i class='bx bxs-videos bx-xs'></i>
          <span>Playlists</span>
        </a>
      </li>

      <li>
        <a routerLink="/settings">
          <i class="bx bxs-cog bx-xs"></i>
          Settings
        </a>
      </li>

      <li>
        <a>
          <i class='bx  bx-log-out bx-xs'></i>
          Sign out
        </a>
      </li>

    </div>
  </div>

  <div class="mb-8 flex flex-col gap-8">

    <div class="text-xs text-center opacity-60">OVA Web UI v1.0.0</div>
  </div>
</div>
