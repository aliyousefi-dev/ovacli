<app-ova-about-modal #aboutModal></app-ova-about-modal>

<div class="flex flex-col h-full bg-base-100 overflow-hidden border-r-1 border-r-base-300">

  <div class="flex items-center p-5">
    <div class="flex gap-2 items-center">
      <i class='bx bxs-data bx-xs'></i>
      <span class="font-semibold">OVA Platform</span>
    </div>
  </div>


  <div class="flex flex-col gap-2 flex-grow">

    <div class="menu w-full rounded-box">


      <li class="menu-title">General</li>

      <li>
        <a routerLink="/global" routerLinkActive="menu-active">
          <i class='bx bx-globe bx-xs'></i>
          <span>Global</span>

          <span class="badge badge-xs badge-neutral">2</span>
        </a>
      </li>

      <li>
        <a routerLink="/search" routerLinkActive="menu-active" [routerLinkActiveOptions]="{ exact: true }">
          <i class='bx bx-search bx-xs'></i>
          <span>Search</span>
          <kbd class="kbd kbd-xs opacity-50 text-base-content"><span>âŒ˜</span>K</kbd>
        </a>
      </li>

      <li>
        <a routerLink="/upload" routerLinkActive="menu-active" [routerLinkActiveOptions]="{ exact: true }">
          <i class='bx bxs-plus-circle bx-xs'></i>
          <span>Upload</span>
        </a>
      </li>

      <li>
        <a routerLink="/stats" routerLinkActive="menu-active" [routerLinkActiveOptions]="{ exact: true }">
          <i class='bx bx-stats bx-xs'></i>
          <span>Stats</span>
        </a>
      </li>


      <li></li>

      <li>
        <a routerLink="/spaces" routerLinkActive="menu-active" [routerLinkActiveOptions]="{ exact: true }">
          <i class='bx bxs-user-circle bx-xs'></i>
          <span>Profile</span>
        </a>
      </li>

      <li>
        <a routerLink="/project" routerLinkActive="menu-active" [routerLinkActiveOptions]="{ exact: true }">
          <i class='bx bxs-layer bx-xs'></i>
          <span>Projects & Teams</span>
        </a>
      </li>

      <li> <a routerLink="/saved" routerLinkActive="menu-active">
          <i class='bx bxs-bookmark bx-xs'></i>
          <span>Saved</span>
        </a>
      </li>
      <li><a routerLink="/history" routerLinkActive="menu-active">
          <i class="bx bx-history bx-xs"></i>
          <span>Recent</span>
        </a>
      </li>
      <li><a routerLink="/playlists" routerLinkActive="menu-active">
          <i class='bx bxs-videos bx-xs'></i>
          <span>Playlists</span>
        </a>
      </li>

    </div>
  </div>

  <div class="mb-8 flex flex-col gap-8">

    <!-- Username and Dropdown Icon -->
    <div class="dropdown dropdown-top dropdown-end">
      <div tabindex="0" role="button" class="btn mx-5 h-15 flex justify-between">
        <!-- Avatar (DaisyUI) -->

        <div class="flex gap-3">
          <div class="avatar">
            <div class="w-10 rounded-full">
              <img src="sample-avatar.webp" />
            </div>
          </div>

          <div class="flex flex-col justify-center items-start">
            <h3 class="font-bold">ali</h3>
            <span class="text-xs">&#64;username</span>
          </div>
        </div>


        <i class="bx bx-chevron-down text-lg"></i>
      </div>

      <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100  rounded-box w-52">
        <li>
          <a routerLink="/profile" class="flex" title="View profile">
            <img alt="Profile" src="sample-avatar.webp" class="w-8 rounded-full" />

            <div class="flex flex-col">
              <h3 class="font-bold">ali</h3>
              <span class="text-xs">&#64;ali</span>
            </div>
          </a>
        </li>
        <div class="divider my-0"></div>
        <li>
          <a routerLink="/settings">
            <i class='bx  bxs-inbox bx-xs'></i>
            Inbox
          </a>
        </li>
        <div class="divider my-0"></div>
        <li>
          <a routerLink="/settings">
            <i class='bx  bx-cog bx-xs'></i>
            Settings
          </a>
        </li>
        <li>
          <a>
            <i class='bx  bxs-keyboard bx-xs'></i>
            Keyboard shortcut
          </a>
        </li>

        <div class="divider my-0"></div>
        <li>
          <a routerLink="/docs">
            <i class='bx  bx-help-circle bx-xs'></i>
            Help
          </a>
        </li>
        <li>
          <a>
            <i class='bx  bx-log-out bx-xs'></i>
            Sign out
          </a>
        </li>
      </ul>
    </div>

    <div class="text-xs text-center opacity-60">OVA Web UI v0.1-beta</div>
  </div>
</div>
