<div class="card bg-base-100 shadow-md border border-base-300 w-full max-w-md p-4">
  
    <div class="text-sm text-base-content/70 mb-4">
      Current theme:
      <span class="font-semibold text-base-content">{{ selectedTheme || 'None' }}</span>
    </div>
  
    <div class="grid grid-cols-3 gap-3">
      <button
        *ngFor="let theme of themes"
        (click)="select(theme)"
        [class.border-primary]="selectedTheme === theme"
        class="btn btn-outline w-full"
        [attr.aria-pressed]="selectedTheme === theme"
        type="button"
      >
        {{ theme }}
      </button>
    </div>
  </div>
