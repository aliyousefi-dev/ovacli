<span
  class="inline-flex items-center bg-base-200 rounded-lg text-sm font-medium px-3 py-1 select-none"
>
  #{{ tag }}
  <button
    type="button"
    (click)="removeTag()"
    [attr.aria-label]="'Remove tag ' + tag"
    class="btn btn-xs btn-ghost btn-error btn-circle ml-2 p-0 flex items-center justify-center"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-3 h-3"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="3"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</span>
