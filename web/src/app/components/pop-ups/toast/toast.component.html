<div
  *ngIf="message"
  class="toast toast-top toast-start max-w-sm w-full"
  style="top: 7rem; z-index: 50;"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  [attr.aria-describedby]="'toast-message'"
>
  <div
    [ngClass]="{
      'bg-red-600 text-white': type === 'error',
      'bg-blue-600 text-white': type === 'info',
      'bg-green-600 text-white': type === 'success'
    }"
    class="alert shadow-lg flex items-center justify-between gap-3 p-2"
  >
    <span id="toast-message" class="flex-1 text-sm font-semibold pl-4">
      {{ message }}
    </span>
    <button
      type="button"
      class="btn btn-sm btn-circle btn-ghost text-white hover:bg-white hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-white"
      aria-label="Close notification"
      (click)="onClose()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
        aria-hidden="true"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
