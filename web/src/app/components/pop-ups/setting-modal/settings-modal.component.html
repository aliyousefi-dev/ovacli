<dialog id="settings_modal" class="modal">
  <div class="modal-box flex flex-col" style="width: 1200px; height: 600px; overflow: hidden;"
    (click)="$event.stopPropagation()">
    <!-- Modal Header with Close Button -->
    <div class="w-full dark:border-gray-700 relative">
      <div class="p-4 flex items-center justify-start">
        <h3 class="font-bold text-lg">Settings</h3>
      </div>
      <!-- Close Button in top-right corner -->
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
      </form>

    </div>

    <!-- Tabs for switching between settings -->
    <div class="tabs tabs-boxed">
      <a class="tab" [class.tab-active]="activeTab === 'general'" (click)="setActiveTab('general')">General</a>
      <a class="tab" [class.tab-active]="activeTab === 'theme'" (click)="setActiveTab('theme')">Appearance</a>
      <a class="tab" [class.tab-active]="activeTab === 'proxy'" (click)="setActiveTab('proxy')">Security</a>
    </div>

    <!-- Modal Content Section (Scrollable) -->
    <div class="p-4 space-y-4 overflow-auto" style="flex-grow: 1;">
      <!-- General Tab Content -->
      <div *ngIf="activeTab === 'general'" class="max-w-full">
        <label for="display-name" class="label">Display Name:</label>
        <input type="text" id="display-name" class="input input-bordered w-full" placeholder="Enter display name" />

        <label for="username" class="label">Username:</label>
        <input type="text" id="username" class="input input-bordered w-full" placeholder="Enter username" />

        <label for="accountId" class="label">AccountId:</label>
        <input type="text" id="accountId" class="input input-bordered w-full" placeholder="Enter accountId" disabled />

        <fieldset class="fieldset bg-base-100  rounded-box w-64 p-4">
          <legend class="fieldset-legend">Profile Visibility</legend>
          <label class="label">
            <input type="checkbox" checked="checked" class="toggle" />
            Public
          </label>
        </fieldset>

        <fieldset class="fieldset bg-base-100  rounded-box w-64 p-4">
          <legend class="fieldset-legend">History</legend>

          <button class="btn btn-error w-full">Clear Watch History</button>
        </fieldset>
      </div>

      <!-- Theme Tab Content -->
      <div *ngIf="activeTab === 'theme'" class="max-w-full">
        <p class="py-4">Choose your theme:</p>
        <div class="form-control w-full max-w-xl p-4">
          <div class="flex flex-wrap gap-2">
            <button class="btn btn-sm" *ngFor="let theme of themes" (click)="setTheme(theme)"
              [class.btn-active]="selectedTheme === theme">{{ theme }}</button>
          </div>
        </div>
      </div>

      <!-- Proxy Tab Content -->
      <div *ngIf="activeTab === 'proxy'" class="max-w-full">
        <fieldset class="fieldset bg-base-100 rounded-box w-64  p-4">
          <legend class="fieldset-legend">Password</legend>
          <label class="label">Current Password</label>
          <input type="password" class="input" placeholder="Enter current password" />

          <label class="label">New Password</label>
          <input type="password" class="input" placeholder="Enter new password" />

          <label class="label">Confirm Password</label>
          <input type="password" class="input" placeholder="Confirm new password" />

          <label class="label">
            <button class="btn btn-info w-full">Update</button>
          </label>
        </fieldset>

        <fieldset class="fieldset bg-base-100  rounded-box w-64 p-4">
          <legend class="fieldset-legend">Active Sessions</legend>

          <div class="flex flex-col gap-2">
            <div class="flex items-center">
              <span class="mr-2">Session 1</span>
              <button class="btn btn-error btn-xs">Terminate</button>
            </div>
            <div class="flex items-center">
              <span class="mr-2">Session 2</span>
              <button class="btn btn-error btn-xs">Terminate</button>
            </div>
          </div>
        </fieldset>

      </div>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
